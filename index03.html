  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

<body>

      <h1 id="title"></h1>
    </div>
      
    <section id="section_3" class="my-5 col-md-6">
      <div class="row justify-content-center">

          <img src="images/services/bussines.jpg" class="img-fluid">

          <a id="contactButton" href="contact.html" class="btn mt-3 px-4 py-2"></a>
        </div>
      </div>
    </section> 
  </section>
  
  <section class="my-5 sec_2 container" id="services">
    <h2 id="servicesSectionTitle" class="mb-5 text-center"></h2>
    
    <!-- Servicio 1 -->
    <div class="service-row d-flex flex-column flex-md-row align-items-center mb-5">
      <div class="service-text flex-fill p-4 shadow bg-white position-relative" style="max-width: 600px;">

      </div>
    </div>
    
    <!-- Servicio 2 -->
    <div class="service-row d-flex flex-column flex-md-row align-items-center mb-5">
      <div class="service-text flex-fill p-4 shadow bg-white position-relative order-md-2" style="max-width: 600px;">

        <p id="service2Description"></p>

      </div>
    </div>
    
    <!-- Servicio 3 -->
    <div class="service-row d-flex flex-column flex-md-row align-items-center mb-5">
      <div class="service-text flex-fill p-4 shadow bg-white position-relative" style="max-width: 600px;">
        <h5 id="service3Title" class="card-title"></h5>
        <p id="service3Description"></p>
        <a id="service3Button" href="contact.html?service=Electricidad" class="btn mt-3"></a>
      </div>
      <div class="service-img-wrapper flex-fill position-relative d-flex justify-content-center" style="max-width: 450px;">
        <img src="images/services/electric.jpg" alt="Electricity" class="service-img img-fluid shadow">
      </div>
    </div>
  </section>
  
  <section class="sec_3" id="foot_menu" name="footer"></section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
